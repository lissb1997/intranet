{% extends "index.html" %}
{% load static %}
{% block contenido %}
<div class="hero_slider_container">
    <!-- Hero Slide -->
    <div class="hero_slider owl-carousel">
        <!-- Hero Slide -->
        <div class="hero_slide">
            <div class="hero_slide_background" style="background-image:url(../../static/slider_background.jpg)"></div>
            <div class="hero_slide_container d-flex flex-column align-items-center justify-content-center">
                <div class="hero_slide_content text-center">
                    <h1 data-animation-in="fadeInUp" data-animation-out="animate-out fadeOut">
                        <span>Asistencia</span>
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="hero_boxes">
    <div class="hero_boxes_inner">
        <div class="container">
            <div class="row">
                <a href="{% url 'asistencia:create' %}">
                    <div class="col-lg-4 hero_box_col">
                        <div class="hero_box d-flex flex-row align-items-center justify-content-start">
                            <img src="{% static 'libros.svg' %}" class="svg" alt="">
                            <div class="hero_box_content">
                                <h2 class="hero_box_title">Registrar Asistencia</h2>
                                <a href="{% url 'asistencia:create' %}" class="hero_box_link">ir</a>
                            </div>
                        </div>
                    </div>
                </a>

                <a href="{% url 'asistencia:list' %}">
                    <div class="col-lg-4 hero_box_col">
                        <div class="hero_box d-flex flex-row align-items-center justify-content-start">
                            <img src="{% static 'contacto.svg' %}" class="svg" alt="">
                            <div class="hero_box_content">
                                <h2 class="hero_box_title">Mis Asistencias</h2>
                                <a href="{% url 'asistencia:list' %}" class="hero_box_link">ver</a>
                            </div>
                        </div>
                    </div>
                </a>

                <div class="col-lg-4 hero_box_col">
                    <div class="hero_box d-flex flex-row align-items-center justify-content-start">
                        <img src="{% static 'lista.svg' %}" class="svg" alt="">
                        <div class="hero_box_content">
                            <h2 class="hero_box_title">Administrar</h2>
                            <i class="fa fa-check fa-fw" aria-hidden="true"></i><a href="#" class="hero_box_link">Autorizos</a><br>
                            <i class="fa fa-list fa-fw" aria-hidden="true"></i><a href="{% url 'asistencia:faltados' %}" class="hero_box_link">Faltas</a><br>
                            <i class="fa fa-download fa-fw" aria-hidden="true"></i><a href="../admin/" class="hero_box_link">Exportar Listados</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="popular page_section">
    <div class="container lign-items-center justify-content-center text-center">
        <div class="row container lign-items-center justify-content-center text-center">
            {% block resultado %} {% endblock %}
        </div>
    </div>
</div>

{% endblock %}
