{% extends 'asistencia/principal_asistencia.html' %} 
{% load static %} 
{% block resultado %}
    <form method="POST" action="">
        {% csrf_token %}
        <h1>Crear asistencia</h1>
        <table class="table">
            {{ form.as_table }}
            
        </table>
        <input type="submit" class="btn btn-primary " value="Guardar" />
        <input type="submit" class="btn btn-danger" value="Cancelar" onclick="window.location='{% url 'asistencia:list' %}'; return false;" />
    </form>
{% endblock %}
